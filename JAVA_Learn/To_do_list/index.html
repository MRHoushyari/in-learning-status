<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>TO DO LIST</h1>
        <form action="">
          <input class="searchBox" type="text" placeholder="Search ..." />
        </form>
      </header>
      <main>
        <h2>Your list</h2>
        <ul>
          <li>
            <span>Clean up your room</span>
            <input class="delBtn" type="button" value="Delete" />
          </li>
          <li>
            <span> find a motivation book for reading </span>
            <input class="delBtn" type="button" value="Delete" />
          </li>
          <li>
            <span>go to the gym</span>
            <input class="delBtn" type="button" value="Delete" />
          </li>
          <li>
            <span>set your goal</span>
            <input class="delBtn" type="button" value="Delete" />
          </li>
        </ul>
      </main>
      <footer>
        <form action="">
          <input class="addBox" type="text" placeholder="Add item ..." />
          <input type="button" value="ADD" class="addBtn" />
        </form>
      </footer>
      <!-- <div style="font-size: 2.5em; color: brown; text-align: center;"></div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
