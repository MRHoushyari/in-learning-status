<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
    <title>Media Player</title>
  </head>
  <body>
    <h1 id="music-name"></h1>
    <img id="music-image" src="Images/aliciakeys2013.jpg" alt="" />
    <label for="seekBar">Houshyari Music Player</label>
    <input type="range" id="seekBar" />
    <span id="musicTimer"></span>
    <div id="Controllers">
      <i id="pre-Btn" class="fa-solid fa-backward ctrlbtn"></i>
      <i id="play-Btn" class="fa fa-play ctrlbtn" aria-hidden="true"></i>
      <i id="next-BTN" class="fa-solid fa-forward ctrlbtn"></i>
    </div>
    <audio src="Musics/Hayedeh - Gol Vaajeh (IranTune).mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
