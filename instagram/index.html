<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f751776325.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Instagram</title>
</head>
<body>
    <div class="maincontainer">
        <div class="instawindowcontainer">
            <div class="topnav">
                <div class="left">
                    <span class="user">
                        m_h_sw
                    </span>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="right">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="userinfo">
                <div class="userimage">
                    <img src="Image/Untitled.png" alt="">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="posts">
                    <span>81</span>
                    <span>Posts</span>
                </div>
                <div class="folowers">
                    <span>3,549</span>
                    <span>Folowers</span>
                </div>
                <div class="folowing">
                    <span>4,730</span>
                    <span>Folowing</span>
                </div>
            </div>
            <div class="userid">
                <span>m_h_sw</span>
                <span>@dartcompany.ir</span>
            </div>
            <div class="editbtn">
                <a href="#">Edit Profile</a>
            </div>
<!-- highlights -->
            <div class="highlights">
                <span class="plus">
                    +
                </span>
                <div class="yazd">
                    <img src="Image/fullbody.png" alt="">
                </div>
            </div>
            <div class="navgrid">
                <i class="active fa-solid fa-border-all"></i>
                <i class="fa-solid fa-face-grin-wide"></i>
            </div>
            <div class="gridcontainer">
                <div class="grid">
                    <img src="Image/fullbody.png" alt="">
                    <img src="Image/s3.jpg" alt="">
                    <img src="Image/s4.jpg" alt="">
                    <img src="Image/s5.jpg" alt="">
                    <img src="Image/s6.png" alt="">
                    <img src="Image/tape-6824489_960_720.jpg" alt="">
                    <img src="Image/Untitled.png" alt="">
                    <img src="Image/nahima-aparicio-7bmbwJLKITM-unsplash.jpg" alt="">
                    <img src="Image/zoe-oRj0_bZGAik-unsplash.jpg" alt="">
                    <img src="Image/bastien-plu-RH3WGeUqxLo-unsplash.jpg" alt="">
                    <img src="Image/jayson-hinrichsen-QojTXznbSf4-unsplash.jpg" alt="">
                </div>
            </div>
            <div class="bottomnav">
                <i class="fa-solid fa-house-chimney"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-square-plus"></i>
                <i class="fa-solid fa-heart"></i>
                <img src="Image/Untitled.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
