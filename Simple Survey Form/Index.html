<!DOCTYPE html>
<html>

<head>
    <title>Employ Interests Survay Form</title>
    <meta charset="UTF-8">
</head>

<body>
    <div align="center">
        <header>
            <H1>Employ Interests Survay Form</H1>
        </header>
        <main>
            <form>
                <label for="name">Enter Your Name:</label>
                <input type="text" id="name">
                <br><br>

                <label for="department">Department:</label>
                <input type="text" id="department">
                <br><br>

                <label for="yourself">Tell us Alittle About Yor Self:</label>
                <textarea name="Tell" id="yourself" cols="30" rows="10"></textarea>
                <br><br>

                <label>Do you Excercise at home?</label>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="home">
                <label for="no">NO</label>
                <input type="radio" id="no" name="home">
                <br><br>
                <h2>
                    How Do You Like Read About Your Favorite Topics?
                </h2>
                <br><br>
                <input type="checkbox" id="book">
                <label for="book">Book</label>

                <input type="checkbox" id="Online">
                <label for="Online">Online Resources</label>

                <input type="checkbox" id="Phone">
                <label for="Phone">Phone Apps</label>

                <input type="checkbox" id="Magazine">
                <label for="Magazine">Magazine</label>
                <br><br>

                <label for="select">What Genere Of Movies Do You Like?</label>
                <select id="select">
                    <option value="Commedy">Commedy</option>
                    <option  value="Drum" >Drum</option>
                    <option value="Action" selected>Action</option>
                </select>
                <br><br>
                <input type="submit">
 
            </form>
         </main>
    </div>


</body>

</html>
